<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<button id="spin" style="position: absolute; width: 300px; height: 100px; bottom: 0">Spin</button>
<button id="move-left" style="position: absolute; width: 300px; height: 100px; left: 300px; bottom: 0">Move left
</button>
<button id="move-down" style="position: absolute; width: 300px; height: 100px; left: 600px; bottom: 0">Move down
</button>
<button id="move-right" style="position: absolute; width: 300px; height: 100px; left: 900px; bottom: 0">Move right
</button>
</body>
</html>
